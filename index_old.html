<html height="100%" style="height: 100%; overflow: hidden; background-color: rdb(0, 189, 189)">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

    <body height="100%" width="100%" style="height= 100%; margin: 0px; position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;">
        <iframe id="main-frame" src="http://speak-a-bout.com/login" width="100%" height="100%" style="border: 0px; background-color: transparent">
		</iframe>
    </body>
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.0.0.js"></script>
	<script type="text/javascript" charset="utf-8">
	
		// Call onDeviceReady when PhoneGap is loaded.
		//
		// At this point, the document has loaded but phonegap-1.0.0.js has not.
		// When PhoneGap is loaded and talking with the native device,
		// it will call the event `deviceready`.
		// 
		document.addEventListener("deviceready", onDeviceReady, false);
		

		// PhoneGap is loaded and it is now safe to make calls PhoneGap methods
		//
		function onDeviceReady() {
			
			// Register the event listener
			document.addEventListener("backbutton", onBackKeyDown, false);
			document.addEventListener("menubutton", onMenuKeyDown, false);
			document.addEventListener("searchbutton", onSearchKeyDown, false);
			// Prevent device from sleep
			window.plugins.insomnia.keepAwake();
		}
		
		function onBackKeyDown() {
			// Handle the back button
		}
		function onMenuKeyDown() {
			// Handle the menu button
		}
		function onSearchKeyDown() {
			// Handle the search button
		}
		window.onload = function ()
		{
			window.plugins.insomnia.keepAwake();
		}
		
	</script>
</html>
